<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guess the button!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="firstTitle">
        <h1>Guess the winner button!</h1><br>
    </div>

    <div id="div">
        <h2>Choose a number of buttons bigger than 0 and guess the winner button:</h2><br>
        <input type="number" id="userInput" />
        <button type="button" class="btn btn-success" id="Pressed" onclick="generateButtons();">Press</button>
        <button type="button" class="btn btn-success" id="Reset" onclick="restartButtons(id)">Reset</button>
    </div> 
        
    <div>
      <p id="winOrLose"></p>
  </div>

    <link rel="stylesheet" href="button.css">
    <script src="script.js"></script>
  </body>
</html>
